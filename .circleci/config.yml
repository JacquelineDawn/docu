version: 2.1
orbs:
  rust: circleci/rust@1.6.0


jobs:
  build:
    docker:
      - image: cimg/rust:1.61.0

    steps:
      - checkout
      - run: cargo --version

      - run: 
          name: install cargo & mdbooks
          command: | 
            cargo install cargo-update
            cargo install mdbook
            pwd && mdbook build
      - persist_to_workspace:
          root: docs/_build
          paths:
            - build/opentensor/docs/book


  deploy:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: docs/_build
      - run:
          name: deploy pages
          command: npm install -g --silent gh-pages@2.0.1
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dist docs/_build/html #I am guessing that I have the wrong path here.

      


workflows: 
  build: 
    jobs: 
      - build
      - deploy
      

          



            
