version: 2.1
orbs:
  rust: circleci/rust@1.6.0

jobs:
  build:
    docker:
      - image: cimg/rust:1.61.0

    steps:
      - checkout
      - run: cargo --version

      - restore_cache:
          key: mdbooks-cache
      - run: 
          name: install cargo & mdbooks
          command: | 
            cargo install cargo-update
            cargo install mdbook
            pwd && mdbook build
      - save_cache:
          key: mdbooks-cache
          paths:
            - "~/.cargo"
            - "./target"
      - persist_to_workspace:
          root: book
          paths:
            - "*"


  deploy:
    docker:
      - image: node:8.10.0
    steps:
      - add_ssh_keys:
          fingerprints: 
          - "f8:ce:02:ec:c7:c5:65:04:6f:bf:55:b8:24:6c:f0:1e"
      - checkout
      - attach_workspace:
          at: book
      - run:
          name: deploy pages
          command: npm install -g --silent gh-pages@3.0.0
      - run:
          name: Deploy docs to gh-pages branch
          command: |
            git config user.email "ci-build@opentensor.ai"
            git config user.name "ci-build"
            gh-pages --no-history --branch gh-pages --dist book

      


workflows: 
  build: 
    jobs: 
      - build
      - deploy:
          requires:
            - build
      

          



            
