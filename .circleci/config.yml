version: 2.1
orbs:
  rust: circleci/rust@1.6.0

jobs:
  build:
    resource_class: small
    docker:
      - image: cimg/rust:1.64.0

    steps:
      - checkout
      - restore_cache:
          key: mdbooks-cache
      - run: 
          name: install cargo & mdbooks
          command: | 
            cargo install cargo-update
            cargo install mdbook
            pwd && mdbook build
      - save_cache:
          key: mdbooks-cache
          paths:
            - "~/.cargo"
            - "./target"
      - persist_to_workspace:
          root: book
          paths:
            - "*"

  deploy:
    resource_class: small
    docker:
      - image: node:8.10.0
    steps:
      - add_ssh_keys:
          fingerprints:
          - "0f:60:a5:03:4a:dd:26:05:91:3a:97:1e:be:c7:d4:f7"
      - checkout
      - attach_workspace:
          at: book
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@3.0.0
            git config user.email "ci-build@opentensor.ai"
            git config user.name "ci-build"
      - run:
          name: Docs Bittensor Page
          command: echo "docs-staging.bittensor.com" > ./book/CNAME
      - run:
          name: Deploy docs to gh-pages branch
          command: |
            gh-pages --no-history --branch gh-pages --dist book

workflows:
  build: 
    jobs: 
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - main
